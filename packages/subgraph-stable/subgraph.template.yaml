specVersion: 0.0.2
description: Mimic Finance
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BalancerStableStrategyFactory
    network: {{network}}
    source:
      address: '{{factory}}'
      abi: BalancerStableStrategyFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Strategy
      abis:
        - name: BalancerStrategy
          file: ./abi/BalancerStrategy.json
        - name: BalancerStableStrategyFactory
          file: ./abi/BalancerStableStrategyFactory.json
      eventHandlers:
        - event: StrategyCreated(indexed address)
          handler: handleStrategyCreated
      file: ./src/StableBalancerStrategy.ts
templates:
  - kind: ethereum/contract
    name: BalancerStrategy
    network: {{network}}
    source:
      abi: BalancerStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Strategy
      abis:
        - name: BalancerStrategy
          file: ./abi/BalancerStrategy.json
        - name: BalancerPool
          file: ./abi/BalancerPool.json
        - name: ERC20
          file: ./abi/IERC20.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/BalancerStrategy.ts
